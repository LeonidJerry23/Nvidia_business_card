<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvidia_business_card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcurt Icon" type="image/png" href="img/Логотип(header__logo).png">
</head>
<body>
    <header class="header">
        <div class="container container_header class__display">
        <img class="header__logo" src="img/Логотип(header__logo).png" alt="">
        <nav class="nav">
            <ul class="nav__list class__display">
                <li class="nav__list_item"> <a href="https://www.nvidia.com/">Главная</a> </li>
                <li class="nav__list_item"> <a href="Autor.html">О нас</a> </li>
                <li class="nav__list_item"> <a href="https://www.nvidia.com/">Товары</a> </li>
                <li class="nav__list_item"> <a href="https://www.nvidia.com/">Отзывы</a> </li>
            </ul>
        </nav>
        </div>
    </header>

    <main>
    <section class="hero__block">
        <div class="container container_hero class__display">
            <img src="img/hero-block__img.png" alt=" ">
            <div class="hero__block_content">
                <h1 class="hero__block_content-header">NVIDIA Corporation</h1>
                <button class="content-btn"> <a href="https://www.nvidia.com/">Официальный сайт</a></button>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="container container_about">
            <h2 class="about__autor">О компании</h2>
            <div class="about__content class__display">
                <p class="about__text"> NVIDIA Corporation - американская технологическая компания, разработчик графических процессоров и систем на чипе (SoC).</p>
                <img class="about__img" src="img/about__img.png" alt="">
            </div>
        </div>
    </section>
    <section class="vidieo">
        <div class="container container__vidieo">
        <h2 class="vidieo__title">Проморолик</h2>
        <iframe class="video__video" src="https://www.youtube.com/embed/uryeFhnNzEs?si=mkcTqw7xBQKZB0VB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section class="galery">
        <div class="container container__galery">
        <h2 class="galery__title">Модели</h2>
        <ul class="galery__list class__display">
            <li class="galery__item">
                <img class="gallery__img" src="img/gallery__img (1).png" alt="">
            </li>
            <li class="galery__item">
                <img class="gallery__img" src="img/gallery__img (2).png" alt="">
            </li>
            <li class="galery__item">
                <img class="gallery__img" src="img/gallery__img (3).png" alt="">
            </li>
            <li class="galery__item">
                <img class="gallery__img" src="img/gallery__img.png" alt="">
            </li>
        </ul>
        </div>
    </section>
    </main>
    <footer class="footer">
        <div class="container container__footer class__display">
            <div class="footer__content">
                <h3 class="footer__title">NVIDIA Corporation</h3>
                <p class="footer__text">2024 Все права защищены</p>
            </div>
            <ul class="footer__list class__display">
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/Shape.png" alt="" class="footer__img">
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/↳ Icon Color.png" alt="" class="footer__img">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
